<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCOPEOut</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="../assets/scope_out_icon.png" alt="SCOPEOut Logo" class="header-logo">
      <h1>SCOPEOut</h1>
    </header>

    <!-- Settings Section (collapsible) -->
    <div class="section">
      <button id="settings-toggle" class="settings-toggle" type="button">
        <span class="settings-icon">⚙</span> Settings
        <span id="settings-arrow" class="arrow">▸</span>
      </button>
      <div id="settings-panel" class="settings-panel closed">
        <div class="label-with-info">
          <label for="api-key-input" class="label">Gemini API Key</label>
          <button id="api-info-btn" class="info-btn" type="button" title="Get a free Gemini API Key">ⓘ</button>
        </div>
        <div class="api-key-row">
          <div class="input-with-toggle">
            <input type="password" id="api-key-input" placeholder="Enter your API key" autocomplete="off">
            <button id="toggle-password" class="toggle-password-btn" type="button">
              <svg id="eye-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg id="eye-off-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>
          <button id="save-api-key" class="btn btn-save" type="button">Save</button>
        </div>
        <p id="api-key-status" class="status-text"></p>
        
        <!-- Edit Prompt Button -->
        <button id="edit-prompt-btn" class="btn btn-edit-prompt" type="button">Edit prompt</button>
      </div>
    </div>

    <!-- Model Selection -->
    <div class="section">
      <label for="model-select" class="label">Model</label>
      <select id="model-select">
        <option value="gemini-2.5-flash-lite">Gemini 2.5 Flash Lite (10 rpm, 20 rpd)</option>
        <option value="gemini-2.5-flash" selected>Gemini 2.5 Flash (5 rpm, 20 rpd)</option>
        <option value="gemini-3-flash-preview">Gemini 3 Flash Preview (5 rpm, 20 rpd)</option>
      </select>
    </div>

    <!-- Generate Button -->
    <button id="generate-btn" class="btn btn-generate-cover-letter" type="button">
      <span id="btn-text">Generate cover letter</span>
      <span id="btn-spinner" class="spinner hidden"></span>
    </button>

    <!-- Status Messages -->
    <div id="status-area" class="status-area hidden">
      <p id="status-message" class="status-text"></p>
    </div>
  </div>

  <footer class="footer">
    <a href="https://github.com/ExxML/SCOPEOut" target="_blank" class="github-link">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.166 6.839 9.489.5.092.682-.217.682-.482 0-.237-.009-.868-.013-1.703-2.782.604-3.369-1.342-3.369-1.342-.454-1.154-1.11-1.462-1.11-1.462-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0 1 12 6.836a9.59 9.59 0 0 1 2.504.337c1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.744 0 .267.18.579.688.481C19.138 20.163 22 16.418 22 12c0-5.523-4.477-10-10-10z"/>
      </svg>
      View on GitHub
    </a>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
